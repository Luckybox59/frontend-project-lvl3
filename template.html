<!doctype html>
<html>
  <head>
    <title>Lucky Reader</title>
  </head>
  <body>
    <div class="mt-3 container">
      <div class="row">
        <div class="col-12 overflow-auto" style="max-height:365px;">
          <div class="row">
            <div class="col-8 jumbotron" style="margin-bottom:0;padding:32px">
              <h2 class="display-4" style="font-variant:small-caps;">Lucky Reader</h2>
              <hr class="my-4">
              <form>
                <div class="alert alert-warning alert-dismissible fade" role="alert">
                    Невозможно найти канал!
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="false">&times;</span>
                  </button>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="URL">
                  <div class="invalid-feedback">
                    Неправильный URL, или такой канал уже есть в списке.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Add channel</button>
              </form>
            </div>
            <div class="col-4 overflow-auto" style="max-height:365px;">
              <ul id="listOfFeeds" class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul id="listOfPosts" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
