<!doctype html>
<html>
  <head>
    <title>RSS Reader</title>
  </head>
  <body>
    <div class="mt-3 container">
      <div class="row">
        <div class="col-12 overflow-auto" style="max-height:272px;">
          <div class="row">
            <div class="col-8 jumbotron" style="margin-bottom:0;padding:32px">
              <h2 class="display-4">RSS Reader</h2>
              <hr class="my-4">
              <form>
                <div class="form-group">
                  <input class="form-control" placeholder="URL">
                </div>
                <button type="submit" class="btn btn-primary" disabled>Read</button>
              </form>
            </div>
            <div class="col-4 overflow-auto" style="max-height:272px;">
              <ul id="listOfFeeds" class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul id="listOfPosts" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
